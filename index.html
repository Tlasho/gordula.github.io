        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin-top: -50px;
            padding: 0px;
            text-align: center;
            height: 200vh;
            background: url('https://scontent.xx.fbcdn.net/v/t1.15752-9/462577208_1643031869904576_1495850150853641523_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=0024fc&_nc_ohc=4B75baiSZQYQ7kNvgF6fmo7&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.xx&oh=03_Q7cD1QFRBPtM3J3dTniU3UzucClKRt5zgAtovqCaPIjGE7XSKQ&oe=6787D448') no-repeat center center fixed; /* Christmas background */
            background-size: cover;
            color: white;
            overflow: hidden;
            position: relative; /* To position snowflakes, boxes, etc. */
        }

        /* Snowflakes Animation */
        .snowflake {
            position: fixed;
            color: white;
            font-size: 2em; /* Increased size of snowflakes */
            z-index: 999;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) translateX(0px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(30px);
                opacity: 0;
            }
        }

        /* Christmas Gift Boxes */
        .gift-box {
            position: absolute;
            bottom: 0;
            width: 150px;
            height: 150px;
            background: url('gift-box.png') no-repeat center center;
            background-size: contain;
            animation: bounce 2s infinite alternate;
            z-index: 5;
        }

        .gift-box-left {
            left: 10%;
        }

        .gift-box-right {
            right: 10%;
        }

        /* Bouncing Animation for Gift Boxes */
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Main Section */
        #main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            margin-top: 100px;
            position: relative;
        }

        /* Buttons */
        /* Buttons */
.big-button {
    transition-duration: 400ms;
    margin: 60px; /* Increased the space between buttons */
    padding: 40px;
    font-size: 22px;
    background-color: #000c5b;
    color: white;
    border: none;
    border-radius: 100px;
    cursor: pointer;
    width: 300px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    z-index: 10;
}

.big-button:hover {
    background-color: #cc0000;
}


        /* Christmas Decorations: Stars and Lights */
        .star {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            color: gold;
            animation: twinkle 1.5s infinite alternate;
        }

        .star:nth-child(2) {
            left: 10%;
            animation-duration: 2s;
        }

        .star:nth-child(3) {
            left: 80%;
            animation-duration: 3s;
        }

        @keyframes twinkle {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }

        .garland {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            color: red;
            animation: swing 3s ease-in-out infinite;
        }

        @keyframes swing {
            0% {
                transform: translateX(-50%) rotate(0deg);
            }
            50% {
                transform: translateX(-50%) rotate(15deg);
            }
            100% {
                transform: translateX(-50%) rotate(0deg);
            }
        }

        /* Christmas Tree Animation */
        .tree {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: green;
            animation: bounce-tree 1.5s infinite alternate;
        }

        @keyframes bounce-tree {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            50% {
                transform: translate(-50%, -60%) rotate(10deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
        }
    </style>
